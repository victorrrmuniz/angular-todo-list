
<div class="dialog-container">
    <h2>Você realmente deseja finalizar essa tarefa?</h2>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="closeDialog(true)">Sim</button>
        <button mat-raised-button color="warn" (click)="closeDialog(false)">Não</button>
    </mat-dialog-actions>
</div>
